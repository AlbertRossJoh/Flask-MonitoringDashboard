<div class="card mb-3">
    <div class="card-header"><h4>Exceptions</h4></div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>Time</th>
                <th>Endpoint</th>
                <th>Type</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in table track by $index">
                <td>{{ row.timestamp | dateLayout }}</td>
                <td>{{ row.endpoint }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.message }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
